name: CI/CD with Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Запускать каждое воскресенье в 6 утра
    - cron: '0 6 * * 0'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # или ваша версия Java
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and run tests with JaCoCo
      run: mvn clean verify
      
    - name: Generate JaCoCo report
      run: mvn jacoco:report
      
    - name: Upload JaCoCo report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: target/site/jacoco/
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: code-coverage-report
        
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./target/site/jacoco/jacoco.xml
        
    # Для отображения в GitHub UI
    - name: Test Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: target/site/jacoco/jacoco.xml
        badge: true
        format: 'markdown'
        output: 'both'
        
    - name: Add coverage to PR comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        path: code-coverage-results.md
