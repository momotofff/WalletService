spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/walletdb
    username: postgres
    password: postgres123
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true